<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>APP下载页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style type="text/css">
    .tippage
    {
        position: fixed;
        top: 0;
        left: 0;
        display: none;
        width: 100%;
        height: 120%;
        background: rgba(0,0,0, .8);
    }
    .tippage img
    {
        width: 100%;
    }
    </style>
</head>

<body>
    <div class="tippage">
        <!-- <img src="data:image/jpg;base64,$imageData" alt=""> -->
        <img src="../tip.png" alt="">
    </div>
    <script src="../jquery-1.11.1.min.js"></script>
    <script>
        if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)||!!navigator.userAgent.match(/AppleWebKit/)) { 
        //判断是否是移动设备打开。browser代码在下面
            var ua = navigator.userAgent.toLowerCase(); //获取判断用的对象
            if (ua.match(/MicroMessenger/i) == "micromessenger" //在微信中打开
                || ua.match(/WeiBo/i) == "weibo" //在新浪微博客户端打开 
                || ua.match(/QQ/i) == "qq" //在QQ空间打开
            ) {
                $(".tippage").show(); 
            }else{
                iosclick();
            }
        }
       function androidclick(){
            window.location.href="apk下载路劲";
       }
       function iosclick(){
            var name=window.location.href;
            //字符串截取
            var start=name.indexOf("NIApp/")+6;
            name=name.substring(start,name.length);
            if(name.indexOf("/")>=0){
                name=name.substring(0,name.indexOf("/"));
            }
            window.location.href="itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/luoruowen/NIApp/gh-pages/"+name+"/install.plist";
       }
    </script>
</body>
</html>
