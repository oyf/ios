<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>APP下载页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="http://www.w3school.com.cn/jquery/jquery-1.11.1.min.js"></script>
</head>

<body style="background-color:#666;">
    <div class="tippage" style="display:none;">
        请点击右上角分享按钮<br>
        然后选择在浏览器中打开!
    </div>
    <script>
	    if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)||!!navigator.userAgent.match(/AppleWebKit/)) { //判断是否是移动设备打开。browser代码在下面

	        var ua = navigator.userAgent.toLowerCase(); //获取判断用的对象

	        if (ua.match(/MicroMessenger/i) == "micromessenger" //在微信中打开

	
	            || ua.match(/WeiBo/i) == "weibo" //在新浪微博客户端打开 

	
	            || ua.match(/QQ/i) == "qq" //在QQ空间打开

	        ) {
	        	$(".tippage").show(); 
	        }else{
                iosDownload();
            }
	    }
	   function iosDownload(){
	       window.location.href="itms-services://?action=download-manifest&url=https://git.oschina.net/nlbomc/newlandplist/raw/master/Mbomc.plist";
	   }
    </script>



</body></html>
